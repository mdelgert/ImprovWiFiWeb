<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    :root {
      --background-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --primary-color: #bb86fc;
      --secondary-color: #03dac6;
      --error-color: #cf6679;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--card-bg);
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      margin: 0;
      color: var(--primary-color);
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    a {
      color: var(--secondary-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background-color: var(--primary-color);
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    .error {
      color: var(--error-color);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--card-bg);
      border-top: 1px solid #333;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Test</h1>
  </header>
  <main>
    <p>LittleFS Test</p>
    <div class="card">
      <h2>Card Component</h2>
      <p>This is an example of a content card. You can customize the styles for these cards as needed.</p>
      <a href="#">Learn more</a>
    </div>
    <button>Click Me</button>
    <!-- <p class="error">This is an error message example.</p> -->
  </main>
  <!-- 
  <footer>
    <p>&copy; 2025 Test</p>
  </footer> 
  -->
</body>
</html>
