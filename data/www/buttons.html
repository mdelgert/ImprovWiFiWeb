<!DOCTYPE html>
<html lang="en">

<head>
  <title>Buttons</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Device Info Page displaying ESP32 hardware and system information." />
  <link rel="stylesheet" href="/css/styles.css" />
  <script type="module" src="/js/global.js" defer></script>
  <style>
    /* Root Variables for Dark Theme */
    :root {
      --background-color: #121212;
      --text-color: #ffffff;
      --button-bg: #3c3c3c;
      --button-border: #444444;
      --button-hover-bg: #555555;
      --tooltip-bg: #222222;
      --tooltip-text: #ffffff;
      --border-radius: 8px;
      --padding-small: 10px;
      --padding-large: 20px;
      --font-size: 1rem;
    }

    /* Style the dropdown distinctly from buttons */
    #categoryFilter {
      display: block;
      padding: var(--padding-small) var(--padding-large);
      background-color: #222222;
      /* Slightly different from buttons */
      color: var(--text-color);
      border: 2px solid var(--button-border);
      border-radius: var(--border-radius);
      font-size: var(--font-size);
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      appearance: none;
      /* Remove default dropdown styles */
      background-image: url('data:image/svg+xml;utf8,<svg fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5H7z"/></svg>');
      /* Custom chevron icon */
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 15px;
    }

    /* Differentiate dropdown hover effect */
    #categoryFilter:hover,
    #categoryFilter:focus {
      background-color: #333333;
      /* Darker than buttons */
      border-color: #666666;
      outline: none;
    }

    /* Style the dropdown label */
    #categoryLabel {
      display: block;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--text-color);
      text-align: center;
      margin-bottom: 5px;
    }

    /* Ensure dropdown container is centered */
    #controlsContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }

    /* Center button container */
    #buttonContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .button {
      display: block;
      padding: var(--padding-small) var(--padding-large);
      background-color: var(--dynamic-bg-color, var(--button-bg));
      color: var(--text-color);
      border: 2px solid var(--button-border);
      border-radius: var(--border-radius);
      font-size: var(--font-size);
      width: 100%;
      max-width: 400px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      border-color: var(--button-hover-bg);
      background-color: var(--button-hover-bg);
    }
  </style>
</head>

<body>
  <div id="navbar-container"></div>
  <main>
    <div id="controlsContainer">
      <label id="categoryLabel" for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter">
        <option value="all">All</option>
      </select>
    </div>
    <div id="buttonContainer"></div>
    <div id="message-box" class="message-box hidden" aria-live="polite" role="alert"></div>
    <div id="footer-container"></div>
  </main>
  <script>

    const endPoint = window.location.hostname === "localhost" ? "http://demo1.local" : "";
    
    let allButtons = []; // Store all buttons globally

    // Fetch and Render Buttons
    async function loadButtons() {
      try {
        const response = await fetch(`${endPoint}/buttons`);
        if (!response.ok) throw new Error("Failed to fetch buttons");
        const data = await response.json();
        allButtons = data.buttons; // Store data globally
        populateCategoryDropdown(allButtons);
        renderButtons(allButtons);
      } catch (error) {
        console.error(error);
        document.getElementById("buttonContainer").innerHTML = "<p>Error loading buttons.</p>";
      }
    }

    // Populate Dropdown with Unique Categories
    function populateCategoryDropdown(buttons) {
      const categorySet = new Set(buttons.map(button => button.category));
      const categoryFilter = document.getElementById("categoryFilter");

      // Clear existing options except "All"
      categoryFilter.innerHTML = '<option value="all">All</option>';

      // Add categories to dropdown
      categorySet.forEach(category => {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        categoryFilter.appendChild(option);
      });

      // Attach event listener for filtering
      categoryFilter.addEventListener("change", () => {
        const selectedCategory = categoryFilter.value;
        const filteredButtons = selectedCategory === "all" ? allButtons : allButtons.filter(button => button.category === selectedCategory);
        renderButtons(filteredButtons);
      });
    }

    // Render Buttons
    function renderButtons(buttons) {
      const container = document.getElementById("buttonContainer");
      container.innerHTML = ""; // Clear previous content

      buttons.forEach(button => {
        const btn = document.createElement("button");
        btn.className = "button tooltip";
        btn.textContent = button.name;

        // Apply inline styles only if provided
        if (button.style?.color) btn.style.color = button.style.color;
        if (button.style?.fontSize) btn.style.fontSize = button.style.fontSize;
        if (button.style?.backgroundColor) {
          btn.style.setProperty("--dynamic-bg-color", button.style.backgroundColor);
        }
        if (button.style?.borderWidth && button.style?.borderColor) {
          btn.style.border = `${button.style.borderWidth} solid ${button.style.borderColor}`;
        }
        if (button.style?.borderRadius) btn.style.borderRadius = button.style.borderRadius;
        if (button.style?.padding) btn.style.padding = button.style.padding;
        if (button.style?.width) btn.style.width = button.style.width;

        // Add tooltip if available
        if (button.tooltip) {
          btn.setAttribute("data-tooltip", button.tooltip);
        }

        // Attach click event to send the command
        btn.onclick = () => sendCommand(button.command);

        container.appendChild(btn);
      });
    }

    // Load buttons on page load
    loadButtons();

    // Send Command to Server
    async function sendCommand(command) {

      // Trigger vibration haptic feedback for 50ms
      if (navigator.vibrate) {
        navigator.vibrate(50);
      } else {
        console.log("Vibration API not supported on this device.");
      }

      try {
        const response = await fetch(`${endPoint}/command/set`, {
          method: "POST",
          headers: {
            "Content-Type": "text/plain",
          },
          body: command,
        });
        if (response.ok) {
          //alert(`Command sent: ${command}`);
        } else {
          alert("Failed to send command");
        }
      } catch (error) {
        console.error("Error sending command:", error);
        alert("Error sending command");
      }
    }

    // Load buttons on page load
    loadButtons();
  </script>
</body>

</html>
