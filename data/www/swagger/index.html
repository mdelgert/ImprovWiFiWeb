<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <!-- Swagger UI Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.18.2/swagger-ui.min.css">
    <!-- Dark Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdelgert/ImprovWiFiWeb@main/site/css/modern.common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdelgert/ImprovWiFiWeb@main/site/css/modern.dark.css">
</head>
<body>
    <div id="swagger-ui"></div>
    <!-- Swagger UI Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.18.2/swagger-ui-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.18.2/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function () {
            const ui = SwaggerUIBundle({
                url: "swagger.json",
                dom_id: "#swagger-ui",
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                layout: "StandaloneLayout",
                deepLinking: true
            });
        };
    </script>
</body>
</html>
