<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Client-Side Backup (Dark Theme)</title>
  <!-- Include JSZip from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <style>
    /* ----- Simple Dark Theme Styles ----- */
    body {
      background-color: #222;
      color: #ccc;
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #eee;
    }
    button {
      background-color: #444;
      color: #ccc;
      border: 1px solid #666;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem 0;
      border-radius: 4px;
    }
    button:hover {
      background-color: #555;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .log {
      background: #333;
      color: #ccc;
      padding: 10px;
      margin-top: 1rem;
      height: 200px;
      overflow-y: auto;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.9rem;
    }
    a {
      color: #9cf;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client-Side Backup (Dark Theme)</h1>
    <p>This page fetches a list of files from your device, downloads them, then bundles everything into a single ZIP.</p>
    <button onclick="downloadAllAsZip()">Download All Files as ZIP</button>

    <div class="log" id="logOutput"></div>
  </div>

  <script>
    // Endpoint logic: if we're on localhost, use 'http://demo1.local' as base
    const endPoint = window.location.hostname === "localhost"
      ? "http://demo1.local"
      : "";

    // Simple logger to append messages to the .log div
    function log(message) {
      const logEl = document.getElementById('logOutput');
      logEl.textContent += message + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function downloadAllAsZip() {
      log("Starting backup process...");

      try {
        // 1. Fetch the file list: GET /files
        const fileListUrl = `${endPoint}/files`;
        log(`Fetching file list from: ${fileListUrl}`);

        const fileListRes = await fetch(fileListUrl);
        if (!fileListRes.ok) {
          throw new Error(`Failed to fetch file list: HTTP ${fileListRes.status}`);
        }
        const fileListJson = await fileListRes.json();
        const files = fileListJson.data.files || [];

        log(`Found ${files.length} files: ${files.join(", ")}`);

        // 2. Create a new JSZip instance
        const zip = new JSZip();

        // 3. Fetch each file and add to ZIP
        for (const filePath of files) {
          const encodedPath = encodeURIComponent(filePath);
          const downloadUrl = `${endPoint}/file?filename=${encodedPath}`;

          log(`Downloading: ${filePath}`);
          const fileRes = await fetch(downloadUrl);
          if (!fileRes.ok) {
            log(` -> Skipping file (HTTP ${fileRes.status}).`);
            continue;
          }

          // Get the file data as a binary ArrayBuffer
          const fileData = await fileRes.arrayBuffer();

          // Trim leading slash so it doesn't create an empty folder in the zip
          let zipName = filePath.startsWith("/") ? filePath.substring(1) : filePath;
          // Add file to the ZIP
          zip.file(zipName, fileData);
        }

        // 4. Generate the ZIP (as a Blob)
        log("Generating ZIP archive...");
        const zipBlob = await zip.generateAsync({ type: "blob" });

        // 5. Trigger download in the browser
        log("Triggering download of backup.zip");
        const url = URL.createObjectURL(zipBlob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "backup.zip";
        link.click();
        URL.revokeObjectURL(url);

        log("All files zipped and download started.");
      } catch (error) {
        log("Error: " + error.message);
        console.error(error);
      }
    }
  </script>
</body>
</html>
