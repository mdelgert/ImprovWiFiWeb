<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Configuration</title>
    <script>
        async function saveWiFiSettings(event) {
            event.preventDefault();

            const wifiSsid = document.getElementById("wifi_ssid").value;
            const wifiPassword = document.getElementById("wifi_password").value;

            const payload = {
                wifi_ssid: wifiSsid,
                wifi_password: wifiPassword
            };

            try {
                const response = await fetch("http://demo.local/wifi/save", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert("WiFi settings saved successfully!");
                } else {
                    alert("Failed to save WiFi settings. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please check the console for details.");
            }
        }
    </script>
</head>
<body>
    <h1>WiFi Configuration</h1>
    <form onsubmit="saveWiFiSettings(event)">
        <label for="wifi_ssid">WiFi SSID:</label>
        <input type="text" id="wifi_ssid" name="wifi_ssid" value="demo" required>
        <br><br>
        <label for="wifi_password">WiFi Password:</label>
        <input type="password" id="wifi_password" name="wifi_password" value="example" required>
        <br><br>
        <button type="submit">Save WiFi Settings</button>
    </form>
</body>
</html>
