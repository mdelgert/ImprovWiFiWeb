<!DOCTYPE html>
<html lang="en">
<head>
  <title>Device</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="styles.css" />
  <!-- <script type="module" src="device.js"></script> -->
</head>

<body>
  <nav>
    <a href="/">Home</a>
    <a href="/actions.html">Actions</a>
    <a href="/settings.html">Settings</a>
    <a href="/device.html" aria-current="page">Device</a>
  </nav>
  <main>
    <h1>Device Info</h1>
    <table>
      <thead>
        <tr>
          <th>Property</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody id="device-info"></tbody>
    </table>
  </main>

  <script>
    // Dev logic: if host is "localhost", use the given IP as base, else use relative path
    const BASE_URL = window.location.hostname === "localhost"
      ? "http://192.168.50.145"    // <-- change to your device IP
      : "";                        // production environment uses relative

    window.addEventListener('DOMContentLoaded', () => {
      fetch(`${BASE_URL}/device/get`)
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('device-info');
          tableBody.innerHTML = ''; // clear existing rows

          // Loop over each key-value pair in the JSON
          for (const [key, value] of Object.entries(data)) {
            const row = document.createElement('tr');

            const keyCell = document.createElement('td');
            keyCell.textContent = key;

            const valueCell = document.createElement('td');
            valueCell.textContent = value;

            row.appendChild(keyCell);
            row.appendChild(valueCell);
            tableBody.appendChild(row);
          }
        })
        .catch(error => {
          console.error('Error fetching device info:', error);
        });
    });
  </script>
</body>
</html>
