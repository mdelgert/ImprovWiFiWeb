name: GitHub Pages

on:
  workflow_run:
    workflows:
      - PlatformIO Build
    types:
      - completed

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      SITE_PATH: site2  # Define the site path variable here

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install requests

      - name: Clean dist folder
        run: rm -rf $SITE_PATH/dist

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: $SITE_PATH
        run: npm install

      - name: Build website
        working-directory: $SITE_PATH
        run: NODE_ENV=production npm run build

      - name: Generate manifests and firmware
        run: python3 tools/manifests.py
        
      - name: Debug list build output
        run: ls -R $SITE_PATH/dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: $SITE_PATH/dist
