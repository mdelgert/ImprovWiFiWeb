name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 4: Install dependencies
      - name: Install dependencies
        working-directory: website
        run: npm install

      # Step 5: Clean dist folder
      - name: Clean dist folder
        run: rm -rf website/dist

      # Step 6: Build the project
      - name: Build website
        working-directory: website
        run: NODE_ENV=production npm run build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      # Step 7: Disable Jekyll (optional, uncomment if needed)
      - name: Disable Jekyll
        run: touch website/dist/.nojekyll

      # Step 8: Debugging action (optional)
      - name: List build output
        run: ls -R website/dist

      # Step 9: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        #uses: peaceiris/actions-gh-pages@v4
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: website/dist
