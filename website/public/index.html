<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Web Installer</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>ESP32 Web Installer</h1>
      <p>Install the latest firmware on your ESP device:</p>
      <esp-web-install-button
        manifest="./firmware/manifest.json"
        class="firmware-installer"
      ></esp-web-install-button>
      <p>
        <a href="firmware/test.bin" download>Download Firmware</a>
      </p>
    </div>

    <script type="module">
      import 'esp-web-tools';
    </script>
  </body>
</html>
